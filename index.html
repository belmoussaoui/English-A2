<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<!-- <link rel="stylesheet" href="dist/theme/black.css"> -->
		<link rel="stylesheet" href="dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2 style="position: relative;">3 projects that <span style="text-decoration: line-through;">i made</span> i did !<span style="font-size: 1px; position: absolute; bottom: 0%; left: 78%">or i have done...</span></h2>
					<p>(websites and games)</p>
				</section>
				<section>
					<h3>01. My Portfolio Bedroom</h3>
					<video loop data-autoplay src="./video/project1.mov"></video>
				</section>
				<section>
					<h3>02. Robots Code</h3>
					<video loop data-autoplay src="./video/project2.mov"></video>
				</section>
				<section>
					<h3>03. React Jam 2023</h3>
					<video loop data-autoplay src="./video/project5.mov"></video>
				</section>
				<!-- <section>
					<h3>03. Mini Room 3D</h3>
					<video loop data-autoplay src="./video/project3.mov"></video>

				</section> -->
				<!-- <section>
					<h3>04. Faith Romance</h3>
				</section> -->
				<section><h2>This is the end!</h2></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
